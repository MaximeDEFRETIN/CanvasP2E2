<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script type="text/javascript">
  var canvas = document.getElementById('canvas');
  var m =  canvas.getContext("2d");
  m.fillStyle = "#0000FF";
  m.fillRect(0,0,400,400);
  m.moveTo(100,200);
  m.quadraticCurveTo(200,150,300,200);
  m.moveTo(300,200);
  m.quadraticCurveTo(200,250,100,200);
  m.fillStyle = "#E0E1F3";
  m.fill();
  m.moveTo(150,185);
  m.quadraticCurveTo(200,100,250,185);
  m.fillStyle = "#FFFFFF";
  m.fill();
  </script>
</body>
</html>
